<!DOCTYPE html>
<html>

<head>
	<title>Otsu</title>
	<link rel="stylesheet" href="./styles.css" />
</head>

<body>
	<div id="settings">
		<label for="threshold">Порог</label>
		<input type="number" id="threshold" value="0" min="0" max="256"/>
		<input type="range" id="thresholdRange" value="0" max="256" />
		<input type="file" id="image-input" accept="image/png, image/jpeg" />
		<button id="button-binarize" disabled>Бинаризировать</button>
		<button id="button-show-raw-image">Показать исходное изображение</button>
	</div>
	<canvas id="canvas"></canvas>
	<script type="text/javascript" src="./otsu.js"></script>
</body>

</html>
